name: Weekly Template Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday

permissions:
  contents: read

jobs:
  update-template:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
      
      - name: Fetch upstream changes
        run: |
          git remote add upstream https://github.com/Virtuouz/BookShopStarter.git
          git fetch upstream main
        
      - name: Pull upstream changes
        run: |
          git pull upstream main --allow-unrelated-histories --no-edit --no-rebase -X ours || (echo "Merge conflict detected. Resolve conflicts manually."; exit 1)