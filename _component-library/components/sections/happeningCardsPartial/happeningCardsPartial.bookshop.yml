# Metadata about this component, to be used in the CMS
spec:
  structures:
    - content_blocks
  label: "HappeningCardsPartial"
  description:
  icon:
  tags: []

# Defines the structure of this component, as well as the default values
blueprint:
  contents:
    sectionId:
    showNote: true
    heading: bookshop:structure:headingBlocks
    tags:
  styles:
    color_group: primary
    cardStyle: default

# Overrides any fields in the blueprint when viewing this component in the component browser
preview:

# Any extra CloudCannon inputs configuration to apply to the blueprint
_inputs:
  cardStyle:
    type: select
    options:
      allow_empty: false
      value_key: id
      values:
        - name: Default
          id: default
  tags:
    type: multiselect
    label: Filter by tags
    comment: >-
      Filter by specifc tags (set up in the happenings data file) to show only those happenings. Leave blank to show all.
      Make sure the tag you want to filter on is set up in the happenings data file.
    options:
      values: data.blogTags
