<article class="flex justify-center">
  <div class="flex w-full justify-center">
    <form
      name="contact"
      method="POST"
      class="bg-sopris-gray w-[512px] rounded p-4"
      data-netlify="true"
      data-netlify-recaptcha="true"
    >
      <div class="flex flex-col items-center">
        {% comment %} {# {% image "src/images/Logo/soprisLogo.png", "mr-3
        w-[86px] h-[50px] mt-7","Sopris Logo","(max-width: 850px) 80px",
        [80,100]%} #} {% endcomment %}
        <div
          class="mt-7 flex w-full items-center justify-between gap-2 border-b border-white border-opacity-20 py-2 pb-7 text-xs"
          id="physical"
        >
          <div class="flex flex-col justify-between gap-2">
            <a href="/location" class="block underline"
              >{{ contactInfo.location }}</a
            >
            <p>{{ contactInfo.hours }}</p>
          </div>
          <div class="flex flex-col justify-between gap-2">
            <a href="mailto:{{ contactInfo.email }}" class="block underline"
              >{{ contactInfo.email }}</a
            >
            <a
              href="tel:{{ contactInfo.phone }}"
              class="block self-end underline"
              >{{ contactInfo.phone }}</a
            >
          </div>
        </div>
      </div>

      <div class="">
        <h2 class="my-7 text-center">Send Us a Message</h2>
        <div class="flex justify-between gap-4">
          <p class="max-w-[200px]">
            <label
              class="mb-2 mt-4 flex flex-col text-sm font-medium uppercase"
              for=""
              >First Name*<input
                type="text"
                required
                name="first name"
                class="bg-sopris-light h-9 w-full rounded pl-2 shadow-[0px_4px_8px_0px_rgba(0,0,0,0.25)_inset]"
                placeholder="John" /><span></span
            ></label>
          </p>
          <p class="max-w-[200px]">
            <label
              class="mb-2 mt-4 flex flex-col text-sm font-medium uppercase"
              for=""
              >Last Name<input
                type="text"
                name="last name"
                class="bg-sopris-light h-9 w-full rounded pl-2 shadow-[0px_4px_8px_0px_rgba(0,0,0,0.25)_inset]"
                placeholder="Smith"
            /></label>
          </p>
        </div>
        <p class="">
          <label
            class="mb-2 mt-4 flex flex-col text-sm font-medium uppercase"
            for=""
            >Email*<input
              type="email"
              name="email"
              class="bg-sopris-light h-9 w-full rounded pl-2 shadow-[0px_4px_8px_0px_rgba(0,0,0,0.25)_inset]"
              required
              placeholder="JSmith@email.com" /><span></span
          ></label>
        </p>
        <p class="">
          <label
            class="mb-2 mt-4 flex flex-col text-sm font-medium uppercase"
            for=""
            >Phone<input
              type="tel"
              name="phone"
              class="bg-sopris-light h-9 w-full rounded pl-2 shadow-[0px_4px_8px_0px_rgba(0,0,0,0.25)_inset]"
              placeholder="123-456-7890"
          /></label>
        </p>
        <p class="">
          <label class="text-sm font-medium uppercase" for=""
            >Message*<textarea
              cols="30"
              rows="10"
              name="message"
              required
              class="bg-sopris-light max-h-60 w-full max-w-full rounded pl-2 shadow-[0px_4px_8px_0px_rgba(0,0,0,0.25)_inset]"
              placeholder="Hey I was wondering..."
            ></textarea
            ><span></span
          ></label>
        </p>

        <div class="flex flex-col gap-4">
          <p class="text-sm">*Are Required</p>
          <div data-netlify-recaptcha="true"></div>
          <button
            type="submit"
            class="bg-sopris-mutedgreen mr-3 h-min max-w-min self-end rounded px-2 py-1 text-center text-sm font-medium uppercase hover:bg-lime-600 focus:outline-none focus:ring-4 focus:ring-blue-300 md:mr-0 md:px-4 md:py-2 md:text-base"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</article>
